<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
	<h:panelGrid style="margin: 0 auto;">
		<h:panelGroup>
			<h:form id="listagem">
				<h:dataTable value="#{acaoBean.lista}" var="acaoVirtual" cellspacing="3"
					rendered="#{!empty acaoBean.lista}">
					<h:column>
						<f:facet name="header">Sigla</f:facet>
						<h:commandLink title="gráficos da ação">
						<h:outputText value="#{acaoVirtual.acao.sigla}" />
						<f:setPropertyActionListener value="#{acaoVirtual}" 
							target="#{acaoBean.selecionada}"/>
						</h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Descrição</f:facet>
						<h:outputText value="#{acaoVirtual.acao.descricao}" />
					</h:column>
					<h:column>
						<f:facet name="header">Origem</f:facet>
						<h:outputText value="#{acaoVirtual.acao.origem}" />
					</h:column>
					<h:column>
						<f:facet name="header">Quantidade</f:facet>
						<h:outputText value="#{acaoVirtual.acao.quantidade}" 
							style="text-align:right; display:block;"/>
					</h:column>
					<h:column>
						<f:facet name="header">Último preço</f:facet>
						<h:outputText value="#{acaoVirtual.ultimoPreco}" style="text-align:right;
							display:block;" >
							<f:convertNumber type="currency"/>
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Total</f:facet>
						<h:outputText value="#{acaoVirtual.total}" style="text-align:right;
							display:block;"/>
						<f:convertNumber type="currency"/>
					</h:column>
					<h:column>
						<h:commandLink title="editar" >
							<f:ajax execute="@this" render=":edicao"/>
							<h:graphicImage library="imagens" name="editar16.png" />
							<f:setPropertyActionListener value="#{acaoVirtual}" 
								target="#{acaoBean.selecionada}"/>
						</h:commandLink>
					</h:column>
					<h:column>
						<h:commandLink action="#{acaoBean.excluir}" title="excluir" >
							<f:ajax execute="@this" render=":listagem :graficosCarteira :graficosAcao"/>
							<h:graphicImage library="imagens" name="excluir16.png" />
							<f:setPropertyActionListener value="#{acaoVirtual}" 
								target="#{acaoBean.selecionada}"/>
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</h:panelGroup>
	</h:panelGrid>
</ui:composition>
</html>
